<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 비주얼스튜디오코드가 타임리프를 못 읽어서 확인하기 위해 아래와 같이 타임리프 부분을 지우고 작업한다. 그런 후 최종적으로는 타임리프 먹인 애를 저장하면 된다. -->

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>게시판 등록</h2>
        </div>
        <!-- 폼테그에서 name 이 없으면 값 안 날아감 -->
        <!--  enctype="multipart/form-data" 를 통해서  -->
        <form action="/board/insertBoard.do" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목 : </label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="createdId">아이디 : </label>
                <input type="text" id="createdId" name="createdId" class="form-control">
            </div>
            <div class="form-group">
                <label for="contents">내용 : </label>
                <textarea name="contents" id="contents" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
            <!-- 파일을 첨부할 수 있는 input 태그, multiple 속성을 추가하여 여러 개의 파일 첨부 가능, multiple은 html5에서만 사용 가능! -->
            	<input type="file" id="files" name="files" multiple="multiple" class="form-control-file border">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">글 등록</button>
            </div>
        </form>
    </div>
</body>
</html>
